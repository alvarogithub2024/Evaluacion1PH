<ion-card>
  <ion-card-header>
    <ion-card-title>Triángulo</ion-card-title>
    <ion-card-subtitle>Perímetro</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <p>
      El perímetro de un triángulo es la suma de las longitudes de sus tres lados.
      En otras palabras, es la medida total del contorno o borde del triángulo.
    </p>
    <ion-img src="assets/perimetro_del_triangulo.png"></ion-img>
    <p style="text-align: center; font-style: italic;">
      p = l1 + l2 + l3
    </p>
    <ion-item>
      <ion-label position="floating">Lado A (cm)</ion-label>
      <ion-input type="number" [(ngModel)]="ladoA"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Lado B (cm)</ion-label>
      <ion-input type="number" [(ngModel)]="ladoB"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Lado C (cm)</ion-label>
      <ion-input type="number" [(ngModel)]="ladoC"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="CalcularPerimetro()">Calcular el Perímetro</ion-button>
    <ion-text *ngIf="resultado !== null">El perímetro es: {{ resultado }}</ion-text>
  </ion-card-content>
</ion-card>
